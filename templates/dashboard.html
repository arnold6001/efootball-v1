{% extends "base.html" %}
{% block content %}
<div class="container" data-aos="fade-up">
  <h1>Welcome, {{ user.username }}!</h1>
  <form method="POST" action="/tournament/create">
    <input type="text" name="name" placeholder="Tournament Name" required>
    <button type="submit" class="btn btn-success">Create Tournament</button>
  </form>

  <form action="/search" method="GET" class="search-form">
    <input type="text" name="q" placeholder="Search tournaments...">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <h2>Your Tournaments</h2>
  <div class="grid">
    {% for t in tournaments %}
    <div class="card">
      <h3>{{ t.name }}</h3>
      <a href="/tournament/{{ t.id }}" class="btn btn-sm">View</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
