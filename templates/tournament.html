{% extends "base.html" %}
{% block content %}
<div class="container" data-aos="fade-up">
  <h1 class="text-green">{{ tournament.name }}</h1>
  <p>Created by: {{ tournament.created_by }}</p>

  <div class="share-box">
    <p><strong>Invite Link:</strong></p>
    <code id="share-link">{{ share_link }}</code>
    <button onclick="copyLink()" class="btn-sm">Copy</button>
  </div>

  <script>
  function copyLink() {
    const link = document.getElementById('share-link').textContent;
    navigator.clipboard.writeText(link);
    alert('Link copied! Share on WhatsApp');
  }
  </script>

  <!-- Rest of your existing tournament code (fixtures, standings, etc.) -->
  {% if fixtures|length == 0 %}
  <form method="POST" action="/tournament/generate/{{ tournament.id }}">
    <button type="submit" class="btn btn-danger">Generate Fixtures</button>
  </form>
  {% endif %}

  <!-- Fixtures & Standings code same as before -->
</div>
{% endblock %}
