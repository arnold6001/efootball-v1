{% extends "base.html" %}
{% block content %}
<div class="container" data-aos="fade-up">
  <h1>Search Results for "{{ query }}"</h1>
  <div class="grid">
    {% for t in tournaments %}
    <div class="card">
      <h3>{{ t.name }}</h3>
      <p>By {{ t.creator_name }}</p>
      <a href="/tournament/join/{{ t.invite_code }}" class="btn btn-success">Join</a>
      <a href="/tournament/{{ t.id }}" class="btn btn-sm">View</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
